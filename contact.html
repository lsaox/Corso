<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Corso Home Services</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #282a2c;
    }
    .contact-section {
      padding: 100px 20px;
    }
    .contact-section h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }
    .contact-info {
      background-color: #fdfdfd;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
    }
    .contact-info p {
      font-size: 1.1rem;
      margin-bottom: 8px;
    }
    .contact-form {
      background-color: #ffffffe5;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
    }
    .form-control {
      border-radius: 5px;
    }
    .btn-submit {
      background-color: #212529;
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 12px 30px;
      transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
      background-color: #000;
    }
    footer {
      background-color: #000;
      color: #fff;
      padding: 15px 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assetsf/logo.png" alt="Corso Logo" height="150" class="me-2">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section" data-aos="fade-up" data-aos-duration="1000">
    <div class="container">
      <h1>Contact Us</h1>
      <div class="row g-4">
        <!-- Info Column -->
        <div class="col-md-5">
          <div class="contact-info">
            <p><i class="fas fa-phone-alt me-2"></i><strong>Phone:</strong> (405) 426‑5043</p>
            <p><i class="fas fa-envelope me-2"></i><strong>Email:</strong> corsohomeservices@gmail.com</p>
            <p><i class="fas fa-user me-2"></i><strong>Contact Person:</strong> Severin Olsen</p>
            <p><i class="fas fa-map-marker-alt me-2"></i><strong>Service Area:</strong> Oklahoma</p>
          </div>
        </div>

        <!-- Form Column -->
        <div class="col-md-7">
          <div class="contact-form">
            <form action="https://formspree.io/f/myzyavlg" method="POST">
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" required placeholder="Your name">
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required placeholder="you@example.com">
              </div>
              <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="tel" name="phone" class="form-control" placeholder="Optional">
              </div>
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea name="message" class="form-control" rows="5" required placeholder="How can we help?"></textarea>
              </div>
              <button type="submit" class="btn btn-submit">
                <i class="fas fa-paper-plane me-2"></i>Send Message
              </button>
            </form>
         
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Corso Home Services. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
